<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Shop</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item mx-3">
                    <a class="nav-link active" aria-current="page" href="/edit_db">Edit Database</a>
                </li>
                <li class="nav-item mx-3">
                    <a class="nav-link active" aria-current="page" href="/order">Current order</a>
                </li>
            </ul>

            <form class="d-flex mx-5" action="/">
                <input class="form-control me-2" name = "name_search" type="search" placeholder="Search name" aria-label="Search" value=$search_value_nam>
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>

            <form class="d-flex" action="/">
                <input class="form-control me-2" name = "cat_search" type="search" placeholder="Search category" aria-label="Search" value=$search_value_cat>
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>

<table class="table">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Part Code</th>
        <th scope="col">Category</th>
        <th scope="col">Price</th>
        <th scope="col">Add to order</th>
    </tr>
    </thead>
    <tbody>

    $on_main_page_html

    </tbody>
</table>

        crossorigin="anonymous"></script>


</body>
</html>
